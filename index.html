<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-App Startseite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff; /* Hellblau */
            color: #0056b3; /* Dunkelblau */
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primäre Blau-Farbe */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Dunkleres Blau beim Hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen zur Wetter-App</h1>
        <p>Starte jetzt und erfahre mehr über das Wetter in deiner Region.</p>
        <a href="/app.html" class="btn btn-primary">Los gehts</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
