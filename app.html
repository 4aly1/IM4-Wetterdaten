<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f0f8ff; /* Hellblau */
            color: #0056b3; /* Dunkelblau */
        }

        #content {
            justify-items: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 80%;
            max-width: 65rem;
            margin: auto;
            margin-top: 5rem;
            margin-bottom: 6rem;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 20px;
        }

        .btn-light {
            background-color: #e7f5ff;
            border-color: #007bff;
            color: #0056b3;
        }

        .btn-light:hover {
            background-color: #d0e2ff;
            border-color: #0056b3;
        }

        .card {
            border: 1px solid #007bff;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #007bff; /* Blauer Hintergrund für die Pfeile */
        }
    </style>
</head>

<body>
    <header>
        <!-- Navigationsleiste kann hier eingefügt werden, falls benötigt -->
    </header>
    <main>
        <div id="content">
            <div class="filter-container">
                <button id="btn-zurich" onclick="loadCity('Zurich')" type="button" class="btn btn-light">Zurich</button>
                <button id="btn-rotterdam" onclick="loadCity('Rotterdam')" type="button" class="btn btn-light">Rotterdam</button>
                <button id="btn-berlin" onclick="loadCity('Berlin')" type="button" class="btn btn-light">Berlin</button>
            </div>
            <div id="city_card" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Altstadt_Z%C3%BCrich_2015.jpg/1024px-Altstadt_Z%C3%BCrich_2015.jpg" id="city-img" class="card-img-top" alt="City image">
                <div class="card-body">
                    <h5 id="city-title" class="card-title">Wird geladen</h5>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Temperature</label>
                        <label id="Temperature"></label>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Apparent Temperature</label>
                        <label id="ApparentTemperature"></label>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Precipitation</label>
                        <label id="Prec"></label>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Wind Speed</label>
                        <label id="Wind"></label>
                    </div>
                </div>
                <div class="card-body">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <canvas id="Temp_Chart"></canvas>
                            </div>
                            <div class="carousel-item">
                                <canvas id="Wind_Chart"></canvas>
                            </div>
                            <div class="carousel-item">
                                <canvas id="Perc_Chart"></canvas>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span the="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Fußzeile kann hier eingefügt werden, falls benötigt -->
    </footer>
    <script src="./script.js"></script>
</body>

</html>
