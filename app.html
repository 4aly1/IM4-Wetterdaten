    <main>
        <div id="content">
            <div class="filter-container">
                <button id="btn-zurich" onclick="loadCity('Zurich')" type="button" class="btn btn-light">Zurich</button>
                <button id="btn-rotterdam" onclick="loadCity('Rotterdam')" type="button" class="btn btn-light">Rotterdam</button>
                <button id="btn-berlin" onclick="loadCity('Berlin')" type="button" class="btn btn-light">Berlin</button>
            </div>
            <div id="city_card" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Altstadt_Z%C3%BCrich_2015.jpg/1024px-Altstadt_Z%C3%BCrich_2015.jpg" id="city-img" class="card-img-top" alt="City image">
                <div class="card-body">
                    <h5 id="city-title" class="card-title">Wird geladen</h5>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Temperature</label>
                        <label id="Temperature"></label>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Apparent Temperature</label>
                        <label id="ApparentTemperature"></label>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Precipitation</label>
                        <label id="Prec"></label>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <label>Wind Speed</label>
                        <label id="Wind"></label>
                    </div>
                </div>
                <div class="card-body">
                    <div id="carouselExampleControls" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <canvas id="Temp_Chart"></canvas>
                            </div>
                            <div class="carousel-item">
                                <canvas id="Wind_Chart"></canvas>
                            </div>
                            <div class="carousel-item">
                                <canvas id="Perc_Chart"></canvas>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span the="visually-hidden"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
